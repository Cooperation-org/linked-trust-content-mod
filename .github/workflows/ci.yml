name: Docker

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Launcher client docker build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./launcher/client/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/launcher-client:latest

      - name: Launcher server docker build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./launcher/server/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/launcher-server:latest

      - name: Exchange docker build and push Docker
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./exchange/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/exchange-client:latest

      - name: Launcher service docker build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./launcher-service/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/launcher-service:latest

      - name: Recording oracle docker build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./recording-oracle/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/recording-oracle:latest

      - name: Reputation oracle docker build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./reputation-oracle/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/reputation-oracle:latest
